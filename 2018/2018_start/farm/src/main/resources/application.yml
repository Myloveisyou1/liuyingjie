server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.102:8761/eureka/
    heartbeat:
      enable: true
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
spring:
  application:
    name: farm
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000