#端口号相关配置
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
#eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.102:8761/eureka/
    heartbeat:
      enable: true
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
spring:
  application:
    name: farm
    ########################################################
    ###Redis (RedisConfiguration)
    ########################################################
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    pool:
    # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
      # 连接超时时间（毫秒）
    timeout: 5000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
#配置mysql数据源
mysql:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/farm?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
#打印sql语句
logging:
  level:
    com:
      wx:
        farm:
          mapper: DEBUG
